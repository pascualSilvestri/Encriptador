<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <main>


      <div id="contenedor-izquierdo">

        <div id="div-logo">
          <img id="img-logo" src="imagenes/logoAlura.png" alt="logo"/>
        </div>


        <textarea
            name="text-ingreso" id="text-ingreso" cols="30" rows="30" placeholder="Ingrese texto aqui..."></textarea>


        <p id="mensaje-btn">
            <img src="imagenes/icon.png" alt="icono" id="icono-btn" /> solo letras minuscualas.
        </p>
        <div id="botones">


          <button class="btn" id="btn-encriptar">Encriptar</button>
          
          <button class="btn" id="btn-desencriptar">Desencriptar</button>

        </div>

      </div>


      <div id="contenedor-derecho">

        <div id="sin-texto">

          <img src="imagenes/Muñeco.png" alt="muñeco" id="dibujo"0/>

          <h3 id="h3-msj">Ningun mensaje fue encontrado</h3>

          <p id="p-msj">
            Ingrese el texto que desea encriptar por favor
          </p>

        </div>

        <div id="con-texto">

            <div id="text-salida">
                <textarea name="text-salida" id="text-salida" cols="10" rows="10" readonly="true"></textarea>
                <button class="btn" id="btn-copiar">
                    Copiar
                </button>
            </div>
            

        </div>

      </div>


    </main>

    <script src="encriptador.js"></script>
  </body>
</html>
